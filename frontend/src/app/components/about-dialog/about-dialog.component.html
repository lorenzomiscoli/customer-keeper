@if(isLoading){
<mat-progress-spinner [mode]="'indeterminate'" [diameter]="40" />
} @if(version$ | async; as version){
<ng-container *transloco="let t">
  <h2 mat-dialog-title>Customer Keeper</h2>
  <mat-dialog-content
    >{{ t("version") }}: {{ version.version }}</mat-dialog-content
  >
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>{{ t("close") }}</button>
  </mat-dialog-actions>
</ng-container>
} @else {
<span class="error-message">{{ errorMessage }}</span>
}
