<div class="container">
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="logo-field-container">
      <app-image-upload
        (imageChanged)="onImageChanged($event)"
      ></app-image-upload>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" />
        <mat-error>Name cannot be empty</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          placeholder="email@example.com"
          formControlName="email"
        />
        <mat-error>Email is not valid</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input
          type="tel"
          matInput
          placeholder="555-555-1234"
          formControlName="phone"
        />
      </mat-form-field>
    </div>
    <div>
      <button mat-flat-button>
        Save customer @if(isLoading){
        <mat-progress-spinner
          [mode]="'indeterminate'"
          [diameter]="16"
          class="spinner"
        ></mat-progress-spinner>
        }
      </button>
      @if(errorMessage){
      <mat-error class="error-message">{{ errorMessage }}</mat-error>
      }
    </div>
  </form>
</div>
