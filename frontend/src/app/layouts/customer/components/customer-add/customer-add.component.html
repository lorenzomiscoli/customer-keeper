<ng-container *transloco="let t">
  <div class="container">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="form">
      <div class="logo-field-container">
        <app-image-upload
          (imageChanged)="onImageChanged($event)"
        ></app-image-upload>
      </div>
      <div>
        <mat-form-field>
          <mat-label>{{ t("name") }}</mat-label>
          <input type="text" matInput formControlName="name" />
          <mat-error>{{ t("nameNotEmpty") }}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>{{ t("email") }}</mat-label>
          <input
            type="email"
            matInput
            placeholder="email@example.com"
            formControlName="email"
          />
          <mat-error>{{ t("emailNotValid") }}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>{{ t("phone") }}</mat-label>
          <input
            type="tel"
            matInput
            placeholder="555-555-1234"
            formControlName="phone"
          />
        </mat-form-field>
      </div>
      <div>
        <button mat-flat-button>
          {{ t("saveCustomer") }} @if(isLoading){
          <mat-progress-spinner
            [mode]="'indeterminate'"
            [diameter]="16"
            class="inline-spinner"
          ></mat-progress-spinner>
          }
        </button>
        @if(errorMessage){
        <div class="error-message">{{ errorMessage }}</div>
        }
      </div>
    </form>
  </div>
</ng-container>
