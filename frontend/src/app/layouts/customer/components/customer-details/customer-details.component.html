<ng-container *transloco="let t">
  <div class="container">
    <div class="breadcrumb-container">
      <span class="active" routerLink="/">Home</span>
      <span>/</span>
      <span>{{t('customerDetails')}}</span>
    </div>
    <mat-tab-group
      mat-stretch-tabs="false"
      mat-align-tabs="start"
      dynamicHeight
    >
      <mat-tab [label]="t('details')">
        <div class="tab">
          <app-customer-edit></app-customer-edit>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</ng-container>
