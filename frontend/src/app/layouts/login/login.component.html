<ng-container *transloco="let t">
  <form [formGroup]="loginForm" (ngSubmit)="submit()" class="form">
    <div>
      <h1 class="title">Customer Keeper</h1>
    </div>
    <div>
      <mat-form-field>
        <mat-label>{{ t("username") }}</mat-label>
        <input type="text" matInput formControlName="username" />
        <mat-error>{{ t("usernameNotEmpty") }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>{{ t("password") }}</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-error>{{ t("passwordNotEmpty") }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <button mat-flat-button class="login-btn">
        {{ t("login") }}
      </button>
      @if(message){
      <div class="error-message">{{ message }}</div>
      }
    </div>
  </form>
</ng-container>
