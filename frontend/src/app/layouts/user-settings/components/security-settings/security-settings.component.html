<ng-container *transloco="let t">
  <div class="container">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="form">
      <div>
        <mat-form-field>
          <mat-label>{{ t("oldPassword") }}</mat-label>
          <input type="password" matInput formControlName="oldPassword" />
          <mat-error>{{ t("requiredField") }}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>{{ t("newPassword") }}</mat-label>
          <input type="password" matInput formControlName="newPassword" />
          <mat-error>{{ t("requiredField") }}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>{{ t("confirmNewPassword") }}</mat-label>
          <input
            type="password"
            matInput
            formControlName="confirmNewPassword"
          />
          <mat-error>{{ t(showPasswordErrors()) }}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <button mat-flat-button>
          {{ t("save") }} @if(isLoading){
          <mat-progress-spinner
            [mode]="'indeterminate'"
            [diameter]="16"
            class="inline-spinner"
          ></mat-progress-spinner>
          }
        </button>
        @if(errorMessage){
        <div class="error-message">{{ errorMessage }}</div>
        }@else if(successMessage){
        <div class="success-message">{{ t(successMessage) }}</div>
        }
      </div>
    </form>
  </div>
</ng-container>
